<mat-toolbar color="primary" class="menu">
  <span>
    <img src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg" class="angular-logo"
      width="50px" height="50px">
  </span>
  <span class="fill-remaining-space"></span>

  <span class="spacer"></span>
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <i class="material-icons">account_circle</i>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>
        <i>Usuario</i>
      </button>
      <button mat-menu-item>
        <i>Profile</i>
      </button>

    </mat-menu>
  </span>
</mat-toolbar>
<mat-divider></mat-divider>
<mat-sidenav-container class="container" color="basic">
  <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="/">
        <i class="material-icons">
          home
        </i>
        Home
      </a>
      <a mat-list-item routerLink="form">
        <i class="material-icons">
          view_headline
        </i>
        Form
      </a>
      <a mat-list-item routerLink="/products">
        <i class="material-icons">
          list_alt
        </i>
        Tabela
      </a>
      <a mat-list-item routerLink="about">
        <i class="material-icons">
          logout
        </i>
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar class="footer gradient" md-scroll-shrink>
  <span>
    Desenvolvido com
    <i class="material-icons v-middle red" appRed>
      favorite
    </i>
    por <strong>Eduardo<span class="red">Santana</span></strong>
  </span>
</mat-toolbar>
